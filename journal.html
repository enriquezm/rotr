---
layout: page
title: Journal
description: All my scribbles and thoughts from the trails.
permalink: /journal/
---
<section class="p5 blog-content">
	<div>
		<h2 class="mt-0">All Posts</h2>
		<p class="bg-light">My writings.</p>
		<div class="race-list">
		{% for post in site.posts %}
			<div class="race-block">
				<div class="race-icon color1"></div>
				<div class="race-meta">
					<span>{{ post.category }}</span>
					<p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
					<p class="date">Written: {{ post.date | date: "%b %d, %y"  }}</p>
					<p class="sub-text">{{ post.lead }}</p>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</section>
